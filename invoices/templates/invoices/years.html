{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'invoices/style.css' %}">
    <link rel="stylesheet" href="{% static 'invoices/98.css' %}">
	<title>Revving - Invoices</title>
</head>
<body>
  <div class="window" >
    <div class="title-bar">
      <div class="title-bar-text">
        Invoices\{{ invoices_info.0.customer_name }}
      </div>
    </div>
    <div class="window-body">
      {% for invoice_info in invoices_info %}
        <a href="?customer_id={{ invoice_info.customer_id }}&year={{ invoice_info.year }}" >
          {{ invoice_info.year }}
        </a>
        <br>
      {% endfor %}
      
    </div>
  </div>
</body>
</html>
