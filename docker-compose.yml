services:
  postgres:
    environment:
      PGUSER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      interval: 1s
      retries: 5
      test: ["CMD-SHELL", "pg_isready"]
      timeout: 5s
    hostname: postgres
    image: postgres:17.2
    restart: always
    shm_size: 128mb
    volumes:
      - postgres-data:/var/lib/postgresql/data

  django:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./src:/app

volumes:
  postgres-data:
